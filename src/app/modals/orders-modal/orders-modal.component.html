        <div class="mt-5">
            <div class="w-fit">
                <h1 class=" underline-offset-8">Order Items</h1>
                <hr class="bg-cyan-950 p-[2px] rounded-full">
            </div>
            <div class="mt-5 max-h-[200px] overflow-y-auto">
                <div class="flex flex-col gap-4">
                    <div *ngFor=" let item of order.products " class="flex items-start gap-3">
                        <img class="size-7 rounded-lg" src={{item.product.image}} alt="">
                        <div class="">
                            <p class="text-base text-gray-600">{{item.product.variation}}</p>
                            <div class="mt-2">
                                <p class="font-medium">&nbsp;{{item.quantity}} &nbsp; <span class="text-gray-400">x</span>  &nbsp; ${{item.product.price * 1550}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <hr class="border-[1px] border-gray-300 my-5">
        <div>
            <div class="flex justify-between">
                <p class="text-base text-gray-600">Total:</p>
                <p class="text-lg font-semibold"> #1,200,450</p>
            </div>
        </div>
