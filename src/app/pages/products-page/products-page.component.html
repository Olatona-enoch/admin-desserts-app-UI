<div class="text-black mx-5 mt-8">
    <div class="flex items-center justify-between">

        </div>

        <div class="p-5 bg-neutral-300 rounded-sm max-w-[220px] w-full shadow-md shrink">
            <h1 class="text-3xl mb-2">$ {{maxPrice.toFixed(2)}} </h1>
            <p class="text-sm">Most Expensive Item Price</p>
        </div>
    </div>

<div class="mt-14 overflow-x-auto h-[420px] w-[100%] bg-neutral-100 px-4 mb-10 rounded-md">
  <table class="table table-pin-rows table-pin-cols bg-neutral-100 ">
    <thead class="text-sm border-b-2 text-neutral-800">
        <tr class="pb-10 " >
            <th class="py-4">
            <label>
                <input [indeterminate]="true" disabled type="checkbox" class="checkbox checkbox-sm" />
            </label>
            </th>
            <th class="py-5">Product</th>
            <th class="py-5">Category</th>
            <th class="py-5">Price</th>
            <th class="py-5">Stock</th>
        </tr>
    </thead>
    <tbody class="pt-10">
        <ng-container *ngFor="let product of products">
            <tr>
                <th>
                <label>
                    <input type="checkbox" class="checkbox checkbox-sm" />
                </label>
                </th>
                <td>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                    <div class="mask mask-squircle h-8 w-8">
                        <img src= {{product.image}} alt="">
                    </div>
                    </div>
                    <div>
                        <div class="">{{product.variation}}</div>
                    </div>
                </div>
                </td>
                <td>
                    {{product.name}}
                </td>
                <td> ${{product.price.toFixed(2)}} </td>
                <th>
                    200
                </th>
            </tr>
        </ng-container>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <td></td>
        <td></td>
        <td></td>
        <th></th>
        <!-- <th></th>
        <td>Product</td>
        <td>category</td>
        <td>price</td>
        <th> stock</th> -->
      </tr>
    </tfoot>
  </table>
</div>

</div>
